<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <!-- Neubility -->
    <link rel="stylesheet" href="./image_extractor.css">

    <title>ImageEXtractor</title>
</head>
<body>  
    <header>
        <a class="logo" href="#">
            <img src="images/neubility_logo.png" alt="Neubility Logo">
        </a>
        <div class="list">
            <select class="form-select file_list">
                <option selected>File List</option>
                <option value="1">Some.mp4</option>
                <option value="2">Some2.mp4</option>
                <option value="3">Some3.mp4</option>
            </select>
        </div>
    </header>

    <section>
        <div class="row justify-content-start first-row">
            <div class="col-4 status">
                <p class="fs-1">Status</p>
            </div>
            <progress value="20" max="100" class="col-8 progress-bar">Progess..</progress>
        </div>
    
    </section>
    <section>
        <div class="row justify-content-center second-row">
            <div class="col-9 display">
                <video class="video-display" controls muted poster="images/neubility_picture.png">
                    <source src="./videos/test.mp4" type="video/mp4">
                    <p> video </p>
                </video>
            </div>
            <div class="col-3 user">
                <div class="row justify-content-satrt">
                    <div class="col time-interval">
                        TimeInterval
                    </div>
                </div>
                <div class="row justify-content-end">
                    <div class="col btn-interface">
                        <button class="btn btn-primary">Start</button>
                        <button class="btn btn-primary">Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
        
    </section>
</body>
</html>
